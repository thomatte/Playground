trigger:
- master

pool:
  vmImage: windows-latest

stages:
- stage: Playground_Stage
  jobs:
  - job: Playground_Job
    steps:
    - task: PowerShell@2
      displayName: 'Run a one-line script'
      name: Step1
      inputs:
        targetType: inline
        script: 
          Write-Host "Hello, world!"
          $text = "Hello World!"
          Write-Host "##vso[task.setvariable variable=test](text)"

    - task: PowerShell@2
      displayName: 'Run a multi-line script'
      name: Step2
      inputs:
        targetType: inline
        script:
          Write-Host $(test)